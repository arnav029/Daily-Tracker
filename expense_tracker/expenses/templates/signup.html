<!-- signup.html -->
<div class="flex justify-center items-center h-screen bg-gray-900 text-white">
  <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-lg w-80">
    {% csrf_token %}
    <h2 class="text-2xl mb-4">Sign Up</h2>
    {{ form.as_p }}
    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded mt-4">
      Sign Up
    </button>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-purple-400">Login</a></p>
  </form>
</div>
